plugins {
    id "org.jetbrains.kotlin.jvm"
    id "java-gradle-plugin"
    id "org.jetbrains.gradle.plugin.idea-ext" version "0.7"
    id "com.squareup.sqldelight" version "1.2.0"
}

repositories {
    jcenter()
}

dependencies {
    implementation "com.squareup.okhttp3:okhttp:4.2.2"
    implementation "com.squareup.okhttp3:logging-interceptor:4.2.2"
    implementation "io.github.microutils:kotlin-logging:1.7.6"
    implementation "com.squareup.sqldelight:sqlite-driver:1.2.0"
    testImplementation "junit:junit:4.12"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation("com.squareup.okhttp3:mockwebserver:4.2.1")
    testImplementation 'com.google.truth:truth:1.0'
}

gradlePlugin {
    plugins {
        buildMetrics {
            id = "com.nimroddayan.gradle.build.metrics"
            implementationClass = "com.nimroddayan.buildmetrics.plugin.BuildMetricsPlugin"
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sqldelight {
    BuildMetricsDb {
        packageName = "com.nimroddayan.buildmetrics.cache"
        schemaOutputDirectory = file("src/main/sqldelight/databases")
    }
}
