plugins {
    id 'org.jetbrains.kotlin.jvm'
    id "maven-publish"
}

apply from: '../common.gradle'

dependencies {
    api "com.squareup.okhttp3:okhttp:4.2.2"
    api "com.squareup.okhttp3:logging-interceptor:4.2.2"
    api "io.github.microutils:kotlin-logging:1.7.6"
    api "com.squareup.moshi:moshi:1.9.1"
    api "com.squareup.moshi:moshi-kotlin:1.9.1"
    api "com.squareup.retrofit2:retrofit:2.6.2"
    api "com.squareup.retrofit2:converter-moshi:2.6.2"
}
